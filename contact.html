<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!--Add a form, h1, labels, inputs, and submit button-->
    <h1>Contact Us</h1>
    <form action="process_contact.php" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="You Email" required><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" placeholder="We Value Your Message" required></textarea><br>

        <button type="submit" value="Submit Requests">Submit</button>
    </form>
</body>
</html>
